<ion-content>
  <div class="login-seccion ion-padding">
    <div class="heading ion-padding">
    </div>
  </div>
<ion-card class="login-seccion ion-padding">
  <ion-card-content>
    <h1>Bienvenido a KamiVan!</h1>
    <p>Inicia sesión para continuar</p>
    <form [formGroup]="formulariologin">
      <ion-item>
        <ion-label color="medium" position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="medium" position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button color="secondary" (click)="ingresar()">Ingresar a la app</ion-button>
    <br>
    <br>
    <p>¿Has olvidado tu contraseña?</p>
    <ion-button color="danger" slot="end" [routerLink]="['/registro']">Restablecer contraseña</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
